<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Text Case Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px auto;
      max-width: 320px;
      min-width: 220px;
      padding: 16px;
      box-sizing: border-box;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      max-width: 180px;
      padding: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: medium solid #bbb;
      background: #FFFFCC;
      cursor: pointer;
      transition: background 0.2s;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0 auto;
    }

    button:hover {
      background: #ffee99;
    }

    .separator {
      width: 60%;
      border: none;
      border-top: 1.5px solid #ccc;
      margin: 0 0;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.1rem;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
        padding: 12px 0;
      }

      .button-group {
        gap: 10px;
      }

      img[alt="icon"] {
        height: 28px;
        width: 28px;
      }
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1rem;
        flex-direction: column;
        gap: 4px;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h2>
    <img alt="icon" height="32" src="images/icon-32.png" width="32">
    Text Case Change to:
  </h2>
  <div class="button-group">
    <button id="lowerCase">lower case</button>
    <button id="upperCase">UPPER CASE</button>
    <button id="invertCase">iNvErT cAsE</button>
    <button id="sentenceCase">Sentence case.</button>
    <button id="startCase">Start Case</button>
    <button id="titleCase">Title Case</button>
    <hr class="separator">
    <button id="camelCase">camelCase</button>
    <button id="snakeCase">snake_case</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
